#dubbo.protocol.name=dubbo

## Dubbo Registry
#dubbo.registry.address=zookeeper://127.0.0.1:2181
#dubbo.monitor.protocol=registry
#dubbo.consumer.threadpool=cached
#dubbo.consumer.corethreads=5
#dubbo.consumer.threads=50
logging.level.org.springframework.security= DEBUG
logging.level.org.hibernate= DEBUG
logging.level.org.apache.dubbo.common.extension.AdaptiveClassCodeGenerator=ERROR
logging.level.org.apache.dubbo=debug
logging.level.org.apache.kafka=info
logging.level.root=INFO
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%t]){faint} %clr(%-40.40logger{39}){cyan}[%line]    %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}

#kafka config
kafka.max.poll.records.config=5
kafka.session.timeout.ms.config=15000
kafka.auto.commit.interval.ms.config=1000
kafka.enable.auto.commit.config=1
kafka.groupId=group_louis
kafka.topic=louis
kafka.bootstrap.servers=localhost:9092
registry.address=zookeeper://127.0.0.1:2181
