upstream devworkordernw-man.dmall.com.hk {
    server 127.0.0.1:22002;
}

server {
    listen       80;
    server_name  devworkordernw-man.dmall.com.hk;

    location / {
        root   html;
        index  index.html index.htm;
        proxy_pass http://devworkordernw-man.dmall.com.hk; 
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}